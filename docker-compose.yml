version: '3.1'
volumes:
  node_modules:
  yarn_cache:
  build:
services:
  web:
    build: ./
    command: sh -c "yarn; yarn gulp serve"
    tty: true
    ports:
      - 3000:3000
      - 3001:3001
# When adding more environment variables, you MUST ensure that they are also
# present in Config.swift checkEnvVars()!
    environment:
      DATA_DIR: /root/hac-website/Data
      DATABASE_URL: postgres://richard:test@hac-db:5432/hac
      API_PASSWORD: test
    volumes:
      - build:/root/hac-website/.build
      - node_modules:/root/hac-website/node_modules
      - yarn_cache:/yarn_cache
      - .:/root/hac-website/
    depends_on:
      - hac-db
  hac-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: richard
      POSTGRES_DB: hac
    ports:
      # Expose Database on port 5433 (since Travis ties up 5432 by default)
      - 5433:5432
